apiVersion: v1
kind: Secret
metadata:
  name: docker-cfg
  namespace: {{ .Values.namespace | default "paragon" }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf '{"auths": {"%s": {"username": "%s", "password": "%s", "email": "%s", "auth": "%s"}}}' .Values.secrets.dockerCfg.docker_registry_server .Values.secrets.dockerCfg.docker_username .Values.secrets.dockerCfg.docker_password .Values.secrets.dockerCfg.docker_email (printf "%s:%s" .Values.secrets.dockerCfg.docker_username .Values.secrets.dockerCfg.docker_password | b64enc) | b64enc }} 

{{/*
Standard service for all microservices.
Call with: include "global.service" $ or (dict "root" $ "namespaceTemplate" "service.namespace")
*/}}
{{- define "global.service" -}}
{{- $root := . -}}
{{- $namespaceTemplate := "" -}}
{{- if kindIs "map" . -}}
  {{- if hasKey . "root" -}}
    {{- $root = .root -}}
    {{- $namespaceTemplate = .namespaceTemplate | default "" -}}
  {{- end -}}
{{- end -}}
{{- $name := $root.Chart.Name -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include (printf "%s.fullname" $name) $root }}
  {{- if $namespaceTemplate }}
  namespace: {{ include $namespaceTemplate $root }}
  {{- end }}
  labels:
    {{- include (printf "%s.labels" $name) $root | nindent 4 }}
spec:
  type: {{ $root.Values.service.type }}
  ports:
    - port: {{ $root.Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include (printf "%s.selectorLabels" $name) $root | nindent 4 }}
{{- end -}}


image:
  repository: prom/node-exporter
  pullPolicy: IfNotPresent
  tag: 'latest'

fullnameOverride: 'node-exporter'

service:
  type: ClusterIP
  port: 9100

hostNetwork: true
hostPID: true

tolerations:
  - operator: Exists

nodeSelector: {}

resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
---
# create statefulset
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openobserve.fullname" . }}
  labels:
    {{- include "openobserve.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "openobserve.fullname" . }}
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "openobserve.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.podAnnotations }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openobserve.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 10000
        runAsGroup: 3000
        runAsNonRoot: true
      containers:
        - name: {{ include "openobserve.fullname" . }}
          image: {{ .Values.image.repository | default "public.ecr.aws/zinclabs/openobserve" }}:{{ .Values.image.tag | default "latest" }}
          env:
            {{- /* Handle environment variables */}}
            {{- if and .Values.envKeys (kindIs "slice" .Values.envKeys) }}
            {{- range $key := .Values.envKeys }}
            {{- if and $.Values.env (kindIs "map" $.Values.env) (hasKey $.Values.env $key) }}
            - name: {{ $key }}
              value: {{ index $.Values.env $key | quote }}
            {{- else if and $.Values.global.env (kindIs "map" $.Values.global.env) (hasKey $.Values.global.env $key) }}
            - name: {{ $key }}
              value: {{ index $.Values.global.env $key | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- /* Handle secrets */}}
            {{- if and .Values.secretKeys (kindIs "slice" .Values.secretKeys) }}
            {{- /* Determine storage provider */}}
            {{- $s3_provider := "" }}
            {{- if and $.Values.env (kindIs "map" $.Values.env) (hasKey $.Values.env "ZO_S3_PROVIDER") }}
              {{- $s3_provider = index $.Values.env "ZO_S3_PROVIDER" }}
            {{- else if and $.Values.global.env (kindIs "map" $.Values.global.env) (hasKey $.Values.global.env "ZO_S3_PROVIDER") }}
              {{- $s3_provider = index $.Values.global.env "ZO_S3_PROVIDER" }}
            {{- end }}
            {{- range $key := .Values.secretKeys }}
            {{- /* Skip S3 keys when provider is azure */}}
            {{- $isS3Key := or (eq $key "ZO_S3_ACCESS_KEY") (eq $key "ZO_S3_SECRET_KEY") }}
            {{- /* Skip Azure keys when provider is not azure */}}
            {{- $isAzureKey := or (eq $key "AZURE_STORAGE_ACCOUNT_NAME") (eq $key "AZURE_STORAGE_ACCOUNT_KEY") }}
            {{- $shouldInclude := true }}
            {{- if eq $s3_provider "azure" }}
              {{- if $isS3Key }}
                {{- $shouldInclude = false }}
              {{- end }}
            {{- else }}
              {{- if $isAzureKey }}
                {{- $shouldInclude = false }}
              {{- end }}
            {{- end }}
            {{- if $shouldInclude }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{- if and $.Values.secrets (kindIs "map" $.Values.secrets) (hasKey $.Values.secrets $key) }}
                         {{ $.Values.secretName }}-{{ $.Chart.Name }}
                       {{- else }}
                         {{ $.Values.secretName }}
                       {{- end }}
                  key: {{ $key }}
                  optional: true
            {{- end }}
            {{- end }}
            {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu | default "4096m" }}
              memory: {{ .Values.resources.limits.memory | default "2048Mi" }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "256m" }}
              memory: {{ .Values.resources.requests.memory | default "50Mi" }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          volumeMounts:
          - name: openobserve-data
            mountPath: /data
          - name: openobserve-creds
            mountPath: /creds
      volumes:
        - name: openobserve-creds
          configMap:
            name: openobserve-creds
  volumeClaimTemplates:
    - metadata:
        name: openobserve-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.persistence.size | default "5Gi" }}
        {{- if eq .Values.global.env.HOST_ENV "AWS_K8" }}
        storageClassName: gp3
        {{- end }}

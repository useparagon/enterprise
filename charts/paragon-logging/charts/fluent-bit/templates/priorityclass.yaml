{{- $priorityClassName := .Values.priorityClass.name | default "paragon-node-high" }}
{{- if and .Values.priorityClass.create (not (lookup "scheduling.k8s.io/v1" "PriorityClass" "" $priorityClassName)) }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ $priorityClassName }}
  labels:
    {{- include "fluent-bit.labels" . | nindent 4 }}
value: {{ .Values.priorityClass.value | default 1000000 }}
globalDefault: false
description: {{ .Values.priorityClass.description | default "High priority for node-level Paragon services like logging and metrics" }}
{{- end }} 

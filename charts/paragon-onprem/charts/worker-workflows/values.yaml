# Default values for worker-workflows.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: useparagon/worker-workflows
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'latest'

service:
  type: ClusterIP
  port: 1717

resources:
  limits:
    memory: 4096Mi
  requests:
    cpu: 2
    memory: 4096Mi

autoscaling:
  enabled: false
  minReplicas: 4
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

secretName: "paragon-secrets"

imagePullSecrets:
  - name: docker-cfg
nameOverride: ''
fullnameOverride: 'worker-workflows'

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

envKeys:
  WORKER_SHARED_AUTOSCALING_DISABLED
  WORKER_SHARED_SERVICE_MAX_INSTANCES
  WORKER_SHARED_SERVICE_MIN_INSTANCES
  WORKER_WORKFLOWS_MAX_QUEUES_PER_HOST
  WORKER_WORKFLOWS_MINIMUM_HERMES_PROCESSOR_QUEUE_COUNT
  WORKER_WORKFLOWS_MINIMUM_TEST_WORKFLOW_QUEUE_COUNT
  WORKER_WORKFLOWS_PARALLEL_PROCESSING_COUNT

env:
  WORKER_SHARED_AUTOSCALING_DISABLED: false
  WORKER_SHARED_SERVICE_MAX_INSTANCES: 30
  WORKER_SHARED_SERVICE_MIN_INSTANCES: 4
  WORKER_WORKFLOWS_MAX_QUEUES_PER_HOST: 4
  WORKER_WORKFLOWS_MINIMUM_HERMES_PROCESSOR_QUEUE_COUNT: 0
  WORKER_WORKFLOWS_MINIMUM_TEST_WORKFLOW_QUEUE_COUNT: 2
  WORKER_WORKFLOWS_PARALLEL_PROCESSING_COUNT: 1

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/scheme: "http"
  prometheus.io/path: "/stats/metrics"
  prometheus.io/port: "1717"

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  certificate: ''
  enabled: true
  className: ''
  host: '' # When empty, will use chart name + domain
  healthcheck_path: /healthz

nodeSelector: {}

tolerations: []

affinity: {}

tls_secret: ''

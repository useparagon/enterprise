global:
  env:
    # Paragon release version. Example: 2025.0903.0729-7d7d9767
    VERSION: "your-paragon-version"

    # Licensing credentials provided by Paragon.
    LICENSE: "your-license"
    LICENSE_CONFIG: "your-license-config"

    # Feature flag service storage configuration.
    FLIPT_STORAGE_TYPE: local
    FLIPT_STORAGE_LOCAL_PATH: /etc/flipt

